<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Summary</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 0 auto; padding: 30px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); margin-top: 50px; }
        h1 { text-align: center; color: #333; font-size: 2.5em; margin-bottom: 20px; font-weight: bold; border-bottom: 2px solid #4CAF50; padding-bottom: 10px; }
        .summary p { font-size: 1.2em; color: #333; margin-bottom: 15px; }
        button { width: 100%; padding: 15px; background-color: #4CAF50; color: white; font-size: 1.2em; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Summary</h1>
        <div id="paymentDetails">
            <!-- Payment details will be shown here -->
        </div>
        <button onclick="finishPayment()">Finish Payment</button>
    </div>

    <script>
        // Retrieve the form data from localStorage
        const paymentData = JSON.parse(localStorage.getItem("paymentData"));

        // If data exists, display the payment details
        if (paymentData) {
            const paymentDetailsDiv = document.getElementById("paymentDetails");
            paymentDetailsDiv.innerHTML = `
                <p><strong>Shipping Company:</strong> ${paymentData.shippingCompany}</p>
                <p><strong>Price per Item:</strong> ${paymentData.itemPrice} THB</p>
                <p><strong>Quantity:</strong> ${paymentData.quantity}</p>
                <p><strong>Total Price:</strong> ${paymentData.totalPrice} THB</p>
                <p><strong>Shipping Address:</strong> ${paymentData.shippingAddress}</p>
            `;
        } else {
            document.getElementById("paymentDetails").innerHTML = "<p>No payment data found. Please fill out the form.</p>";
        }

        // Finish payment function
        function finishPayment() {
            alert("Payment process completed. Thank you for your purchase!");
            window.location.href = "index.html"; // Redirect to the homepage or the desired page
        }
    </script>
</body>
</html>
