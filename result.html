<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            font-size: 1.1em;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: bold;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .result p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 15px;
            padding-left: 15px;
            padding-right: 15px;
        }
        .result p strong {
            color: #4CAF50;
            font-weight: bold;
        }
        .result {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result p:last-child {
            margin-bottom: 0;
        }
        .back-button, .payment-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            text-align: center;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            border-radius: 4px;
            text-decoration: none;
        }
        .back-button:hover, .payment-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Submission Result</h1>

        <div id="result" class="result">
            <!-- The submitted data will be displayed here -->
        </div>

        <a href="index.html" class="back-button">Go Back to Form</a>
        <a href="payment.html" class="payment-button">Go to Payment Page</a>
    </div>

    <script>
        // Get the form data from localStorage
        const formData = JSON.parse(localStorage.getItem('formData'));

        // If form data exists, display it
        if (formData) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p><strong>Name:</strong> ${formData.name}</p>
                <p><strong>Surname:</strong> ${formData.surname}</p>
                <p><strong>Phone Number:</strong> ${formData.phone}</p>
                <p><strong>Subdistrict:</strong> ${formData.subdistrict}</p>
                <p><strong>District:</strong> ${formData.district}</p>
                <p><strong>Province:</strong> ${formData.province}</p>
                <p><strong>Postal Code:</strong> ${formData.postalcode}</p>
                <p><strong>Email:</strong> ${formData.email}</p>
                <p><strong>Message:</strong> ${formData.message}</p>
            `;
        } else {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "<p>No data available.</p>";
        }
    </script>
</body>
</html>
